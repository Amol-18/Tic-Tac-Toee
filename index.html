<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="theme-toggle">
      <button id="themeBtn">üåô Dark Mode</button>
    </div>
    <div class="player-names">
      <input type="text" id="playerX" placeholder="Player X Name">
      <input type="text" id="playerO" placeholder="Player O Name">
      <button id="startBtn">Start Game</button>
    </div>
    <div class="status">Player X's Turn</div>
    <div class="scoreboard">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button class="reset-btn">Reset Game</button>
    <div class="footer">Made with ‚ù§Ô∏è by Amol Katke</div>
  </div>
  <canvas id="confetti"></canvas>
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
  <script src="script.js"></script>
</body>
</html>
